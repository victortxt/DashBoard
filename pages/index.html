        <section id="squareMain" >
            <div class="cardMain">
                <div class="headerCard">
                    <div class="componentHeader">
                        <h1 class="title">Paineira</h1>
                        <p class="membros">Giovana S, Melissa, Isis , Isadora, Lucas M.</p>
                    </div>

                <div class="imgCard">
                    <img src="../img/paineira-min.jpg" alt="" class="imgCardUrl">
                </div>
                <div class="textCard">
                    <textarea class="textAreaContent" name="" id="" readonly >
                        O nome Chorisia é uma homenagem a Luis J. Choris (1795 — 1828), desenhista que ilustrou a Viagem Pitoresca ao Redor do Mundo (1821 a 1823), da expedição chefiada pelo circunavegador russo Otto von Kotzebue (Marchiori, 1995); o termo speciosa é referente à beleza das flores dessa espécie (Santos, 1967). (segundo a pesquisa feita por Paulo Ernani Ramalho Carvalho – Espécies Arbóreas Brasileiras – Link aqui ) 

                        Árvore que pode crescer entre 15 e 30 metros de altura, possui copa globosa com folhas compostas. Suas flores são rosas e suas sementes são amplamente disseminadas pelo vento devido a paina presente no fruto. Floresce a partir de meados de dezembro, prolongando-se até abril. Os frutos amadurecem durante os meses de agosto-setembro. 
                        Seu principal uso é decorativo, sua madeira é utilizada para confecção de canoas, cochos e outros. 
                    
                        É naturalmente encontrada no bioma da Mata Atlântica, Amazônia, Caatinga, Cerrado, uma espécie nativa, mas também pode ser encontrada na Bolívia. 
                    
                        A paineira não é muito exigente quanto ao solo, podendo atingir um bom desenvolvimento até em solos de baixa fertilidade, secos e arenosos. Ocorre também em solos férteis, profundos e humosos, com textura arenosa, franca a argilosa. Prefere solos bem drenados; não tolera solos com lençol freático superficial, sujeitos a inundação, ou várzeas. (segundo a pesquisa feita por Paulo Ernani Ramalho Carvalho – Espécies Arbóreas Brasileiras – Link aqui ) 

                        A árvore se desenvolve em climas tropicais e subtropicais, em temperaturas médias anuais de 20°C e 30°C. 
                    
                        Variação de altitude: de 30 m a 1.200 m de altitude, podendo ser cultivada até 2.000 m. 
                    </textarea>
                </div>
            </div>
